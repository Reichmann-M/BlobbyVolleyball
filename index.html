<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="p5.min.js"></script>
    <script src="addons/p5.dom.min.js"></script>
    <script src="addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <script src="player.js"></script>
    <script src="ball.js"></script>
    <script src="bghandler.js"></script>
    <script src="net.js"></script>
    <script src="keyhandler.js"></script>
    <script src="global.js"></script>
    <script src="game.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header >
        <span class="title">
            Blobby Volleyball
        </span>
    </header>

      <div class="container">
        <div class="input">
          <label>
            Spieler 1<input type="text" id="nameplayer1" onfocusin="disable_playermovement()" onfocusout="enable_playermovement()"></input>
          </label>
          vs
          <label>
            Spieler 2 <input type="text" id="nameplayer2" onfocusin="disable_playermovement()" onfocusout="enable_playermovement()"/>
          </label>
          <label>
            Endscreenpicture<input type="checkbox" checked="true" id="winImg"/>
          </label>
          <label for="rounds">Bis
            <select name="rounds" id="rounds">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
          </label>
          <label>
            Greenscreen <input type="checkbox" id="greenscreen"/>
          </label>
        </div>
        <div id="canvas"></div>
        <h2 style="text-align:left;width:1200px">Steuerung</h2>
      <div class="description_box">
          <div class="description">
            <div class="column">
              <h2>Spieler1</h2>
              <div class="row">
                <div class="column">
                    <div>Nach links:</div>
                    <div>Nach rechts:</div>
                    <div>Springen:</div>
                </div>
                <div class="column">
                  <div>A</div>
                  <div>D</div>
                  <div>W</div>
                </div>
              </div>
            </div>
            <img src="player1.png" style="width:120px;height:180px;"/>
          </div>
          <div class="description">
            <div class="column">
            <h2>Spieler2</h2>
            <div class="row">
            <div class="column">
                <div>Nach links:</div>
                <div>Nach rechts:</div>
                <div>Springen:</div>
            </div>
            <div class="column">
                <div>linke Pfeiltaste</div>
                <div>rechte Pfeiltaste</div>
                <div>Pfeiltaste nach oben</div>
            </div>
            </div>
          </div>
          <img src="player2.png" style="width:120px;height:180px;"/>
          </div>
        </div>
    </div>
    <footer Style="width:100%"></footer>
  </body>
</html>
